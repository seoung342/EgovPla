<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap 스타일 -->
  <link rel="stylesheet" href="/css/user/login.css">

</head>
<body>
<div class="login-container">
  <h2><a href="/" style="text-decoration: none; color: black">공공복합시설 입지분석 플랫폼</a></h2>
  <hr/>
  <h1>로그인하시면 데이터 기반의 상세 입지분석 정보를 <br> 확인하실 수 있습니다.</h1>

  <!-- ID 입력 필드를 이메일 필드로 변경 -->
    <form action="/login" method="post">
        <div class="mt-3">
            <input type="text" class="form-control login-input" id="loginId" name="loginId" placeholder="ID를 입력하세요" required>
        </div>

        <div class="mt-3">
            <input type="password" class="form-control login-input" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="custom-checkbox mt-3 mb-3">
            <input type="checkbox" id="flexCheckDefault">
            <label for="flexCheckDefault" style="font-size: 14px;">아이디 기억하기</label>
        </div>

        <div th:if="${error}" class="alert alert-danger fade-out " role="alert">
            <span th:text="${error}"></span>
        </div>

        <button type="submit" class="btn btn-secondary w-100 border border-secondary rounded-pill mt-3 mb-1">로그인</button>
    </form>

  <!-- 회원가입 버튼 -->
  <a th:href="@{/register}" class="btn btn-outline-secondary border border-secondary rounded-pill w-100 mb-2">회원가입</a>

  <p class="muted text-center mt-3" style="font-size: 10px;">
    <a th:href="@{/findId}">Find ID</a> &nbsp; | &nbsp; <a th:href="@{/findPw}">Find Password</a>
  </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="/js/rememberId.js"></script>
</body>
</html>
