<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ</title>
  <link rel="stylesheet" href="/css/faq/faq-detail.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<th:block th:replace="layout/header :: headerLayout"></th:block>
  <div class="post-detail-main ft">
    <div class="detail-container">
      <!-- 게시글 내용 표시 -->
      <div class="post-detail">
        <h2 th:text="${faq.title}">제목</h2>
        <p class="post-meta">
          <span>관리자</span>|
          <span th:text="${#temporals.format(now, 'yyyy-MM-dd').equals(#temporals.format(faq.createdAt, 'yyyy-MM-dd'))} ? ${#temporals.format(faq.createdAt, 'HH:mm')} : ${#temporals.format(faq.createdAt, 'yyyy-MM-dd')}">작성일</span>
        </p>
        <div class="message-box">
          <p th:text="${faq.question}" class="user-message"></p>
        </div>
        <div class="message-box">
          <p th:text="${faq.answer}" class="admin-message"></p>
        </div>
      <!-- 게시글 수정, 삭제, 목록으로 돌아가기 버튼 -->
      <div class="form-actions">
        <button type="button" class="fbtn" onclick="window.location.href='/faq';">목록으로 돌아가기</button>
      </div>
    </div>
  </div>
</div>
<div class="footers"></div> <!-- 이거 지우면 안됨 -->
<th:block th:replace="layout/footer :: footerLayout"></th:block>
</body>
</html>
