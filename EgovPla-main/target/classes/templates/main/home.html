<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Meta information for the page -->
  <meta charset="UTF-8">
  <title>공공복합시설 입지분석 플랫폼</title> <!-- Page title that appears on the browser tab -->

  <!-- Linking external CSS stylesheets for Bootstrap and Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/main.css"> <!-- Custom CSS file for additional styling -->
  <style>
    ul {
      list-style: none; /* 불필요한 리스트 스타일 제거 */
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px; /* 항목 간 간격 추가 */
      display: block; /* 줄 바꿈 적용 */
    }

    .notice-title {
      font-weight: lighter; /* 제목을 강조 */
    }

    .notice-date {
      color: #666; /* 날짜를 강조하지 않도록 설정 */
      font-size: 0.9em; /* 날짜 크기 조정 */
    }

    a{
      text-decoration: none;
      color: black;
    }

    hr{
      color: #6c757d;
    }
  </style>

</head>
<body>

<!-- ----------------------------------------------- -->
<!-- 최상단 헤더: 로그인 및 회원가입 링크를 포함하는 섹션 -->
<th:block th:replace="layout/header :: headerLayout"></th:block>


<!-- 메인 시작 -->
<main class="ft">
  <div class="footer-container">

    <!-- 상단: 단일 이미지 섹션 -->
    <div class="top-footer">
        <div class="single-image-container">
        	<img src="/images/main.png" class="d-block w-100" alt="메인 이미지">
    	</div>
	</div>
    <!-- 메인 내용 추가: 공공시설 관련 버튼 및 글 -->
    <div class="public-facilities-section">
      <div class="container">
        <h2>서비스 안내</h2>
        <p>인공지능(AI)을 활용한 입지 분석 모델은 다양한 데이터를 통합하여 정교한 분석이 가능하며, 이를 통해 공공시설의 최적 배치를 지원합니다.</p>
        <p>공공시설의 위치 선정은 다양한 인구 및 지역 데이터를 바탕으로 최적의 입지를 결정하여 시민 접근성을 높이고 자원을 효율적으로 배분해야 합니다. <br/>더불어, 정부 정책을 효과적으로 지원하고 반복적인 입지분석으로 인한 피해를 예방하기 위해 일관된 데이터 분석 체계를 구축할 필요가 있습니다.</p>

        <!-- 카드 항목 -->
        <div class="row">
          <!-- 공지사항 -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><a href="/noticeList">공지사항</a></h5>
                <hr/>
                <ul>
                  <th:block th:each="notice : ${notices}">
                    <li class="d-flex justify-content-between">
                      <a th:href="@{/noticeDetail(id=${notice.id})}"><span class="notice-title" th:text="${notice.title}"></span></a>
                      <span class="notice-date" th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></span>
                    </li>
                  </th:block>
                </ul>
              </div>
            </div>
          </div>

          <!-- FAQ -->
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><a href="/faq">FAQ</a></h5>
                <hr/>
                <ul>
                  <th:block th:each="faq : ${faqs}">
                    <li class="d-flex justify-content-between">
                      <a th:href="@{/faq/faqDetail(id=${faq.id})}"><span class="notice-title" th:text="${faq.title}"></span></a>
                      <span class="notice-date" th:text="${#temporals.format(faq.createdAt, 'yyyy-MM-dd')}"></span>
                    </li>
                  </th:block>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<div class="footers"></div> <!-- 이거 지우면 안됨 -->

<th:block th:replace="layout/footer :: footerLayout"></th:block>
</body>
</html>
